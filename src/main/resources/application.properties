spring.application.name=averapizza


##############################################
# ? CONFIGURACIÓN GENERAL DEL PROYECTO AVP
##############################################
#spring.application.name=avp-backend
server.port=8080
server.servlet.context-path=/api

# Zona horaria y formato de fecha
spring.jackson.time-zone=America/La_Paz
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss


##############################################
# ?? CONFIGURACIÓN DE BASE DE DATOS (PostgreSQL)
##############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/avp_db
spring.datasource.username=postgres
spring.datasource.password=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.pool-name=HikariPoolAVP


##############################################
# ? CONFIGURACIÓN DE JPA / HIBERNATE
##############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false


##############################################
# ? CONFIGURACIÓN DE SEGURIDAD (JWT)
##############################################
# Clave secreta JWT (debes cambiarla en producción)
jwt.secret=cambiaEstaClavePorUnaClaveSeguraDe32CaracteresMinimo
jwt.expiration=86400000  
#24 horas en milisegundos


##############################################
# ? CORS (para permitir peticiones desde Flutter)
##############################################
# Si usas Flutter web o móvil que consume el backend
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8081,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true


##############################################
# ? LOGGING Y DEBUG
##############################################
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.avp=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n


##############################################
# ? DOCKER (opcional si usas contenedores)
##############################################
# Cuando levantes PostgreSQL en Docker, usa este valor:
# spring.datasource.url=jdbc:postgresql://db:5432/avp_db
# (db es el nombre del contenedor del servicio postgres)
